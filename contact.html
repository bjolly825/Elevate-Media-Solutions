<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elevate Media Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header h1 a {
            color: white;
            text-decoration: none;
        }
        header h1 a:hover {
            opacity: 0.8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 5px;
        }
        nav a.active {
            background: #222;
            font-weight: bold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #222;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed; /* Change from fixed to relative */
    margin-top: 50px; /* Adds space above the footer */
    width: 100%;
}
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: -1; /* Pushes footer behind other elements */
}


        footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        nav a:hover, .contact-form button:hover {
            background: #555;
            transition: 0.3s;
        }
        @media (max-width: 600px) {
            .contact-form input,
            .contact-form textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Elevate Media Solutions</a></h1>
    </header>    
    <nav>
        <a href="index.html" id="home-link">Home</a>
        <a href="portfolio.html" id="portfolio-link">Portfolio</a>
        <a href="about.html" id="about-link">About Us</a>
        <a href="contact.html" id="contact-link">Contact</a>
    </nav>

    <section>
        <h2>Get in Touch</h2>
        <p>Have a question or need our services? Fill out the form below and weâ€™ll get back to you soon!</p>
    </section>

    <section class="contact-form">
        <form onsubmit="saveMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p class="thank-you-message" id="thankYouMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 Elevate Media Solutions. All rights reserved.</p>
        <p>
            <a href="index.html">Home</a> | 
            <a href="portfolio.html">Portfolio</a> | 
            <a href="about.html">About Us</a> | 
            <a href="contact.html">Contact</a>
        </p>
    </footer>

    <script>
        function saveMessage(event) {
            event.preventDefault(); // Prevent form refresh

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            let contactMessage = { name, email, phone, message, timestamp: new Date().toLocaleString() };

            let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
            messages.push(contactMessage);
            localStorage.setItem("contactMessages", JSON.stringify(messages));

            // Show thank you message
            let thankYouMessage = document.getElementById("thankYouMessage");
            thankYouMessage.innerText = `Thank you, ${name}, we will contact you within 24 business hours.`;
            thankYouMessage.style.display = "block";

            // Clear the form
            document.querySelector("form").reset();
        }

        // Highlight active page in navbar
        const currentPage = window.location.pathname.split("/").pop();
        const pageLinks = {
            "index.html": "home-link",
            "portfolio.html": "portfolio-link",
            "about.html": "about-link",
            "contact.html": "contact-link"
        };
        if (pageLinks[currentPage]) {
            document.getElementById(pageLinks[currentPage]).classList.add("active");
        }
    </script>
</body>
</html>
