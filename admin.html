<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elevate Media Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 5px;
        }
        nav a.active {
            background: #222;
            font-weight: bold;
        }
        .login-container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background: #222;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Elevate Media Solutions</h1>
    </header>

    <nav>
        <a href="index.html" id="home-link">Home</a>
        <a href="portfolio.html" id="portfolio-link">Portfolio</a>
        <a href="about.html" id="about-link">About Us</a>
        <a href="contact.html" id="contact-link">Contact</a>
        <a href="test.html" id="test-link">Test</a>
    </nav>

    <section class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 Elevate Media Solutions. All rights reserved.</p>
        <p>
            <a href="index.html">Home</a> | 
            <a href="portfolio.html">Portfolio</a> | 
            <a href="about.html">About Us</a> | 
            <a href="contact.html">Contact</a> | 
            <a href="admin.html">Admin</a>
        </p>
    </footer>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent page refresh

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            // Hardcoded admin credentials
            if (username === "bjolly80" && password === "1234") { 
                sessionStorage.setItem("adminLoggedIn", "true"); // Store login session
                window.location.href = "admin_dashboard.html"; // Redirect to dashboard
            } else {
                errorMessage.innerText = "Invalid credentials! Please try again.";
            }
        }

        // Auto-redirect logged-in admins to dashboard
        if (sessionStorage.getItem("adminLoggedIn")) {
            window.location.href = "admin_dashboard.html";
        }
    </script>

</body>
</html>
